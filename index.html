<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love for Mounota</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#fff;
  color:#333;
  text-align:center;
  overflow-x:hidden;
}

/* ================= BACKGROUND HEARTS ================= */
.bg-heart{
  position:fixed;
  bottom:-80px;
  font-size:48px;
  opacity:.7;
  animation:heartMove 14s linear infinite;
  pointer-events:none;
  z-index:0;
}
@keyframes heartMove{
  from{transform:translate(0,0);}
  to{transform:translate(120vw,-120vh);}
}

/* ================= HEADER TEXT (NO MIRROR ISSUE) ================= */
header{
  padding:50px 20px 30px;
  position:relative;
  z-index:3;
}

.love-text{
  font-size:2.6rem;
  font-weight:bold;
  color:#e84393;
  position:relative;
  display:inline-block;
  white-space:nowrap;
}

/* BOTH texts occupy same space */
.love-front,
.love-back{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .5s ease;
}

/* default */
.love-front{ opacity:1; }
.love-back{ opacity:0; }

/* touch / hover swap */
.love-text:hover .love-front,
.love-text:active .love-front{
  opacity:0;
}

.love-text:hover .love-back,
.love-text:active .love-back{
  opacity:1;
}


/* ================= GALLERY ================= */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
  padding:40px;
  max-width:900px;
  margin:auto;
  position:relative;
  z-index:2;
}

.polaroid{
  background:#fff;
  padding:12px 12px 40px;
  border-radius:6px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  perspective:1000px;
}

.flip-card{
  height:260px;
  transform-style:preserve-3d;
  transition:transform .8s;
}

.polaroid:hover .flip-card,
.polaroid:active .flip-card{
  transform:rotateY(180deg);
}

.flip-front,.flip-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
}

.flip-front img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.flip-back{
  background:#ffe6ef;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  color:#e84393;
  transform:rotateY(180deg);
}

/* ================= LOVE NOTE (LIGHT EFFECT ONLY) ================= */
.note-wrapper{
  margin:60px auto;
  max-width:700px;
  position:relative;
  z-index:2;
}

.note-card{
  background:rgba(255,182,193,.25);
  padding:35px;
  border-radius:22px;
  animation:softGlow 3s ease-in-out infinite;
}

@keyframes softGlow{
  0%{ box-shadow:0 0 15px rgba(255,105,180,.3); }
  50%{ box-shadow:0 0 35px rgba(255,105,180,.8); }
  100%{ box-shadow:0 0 15px rgba(255,105,180,.3); }
}

/* ================= PROPOSAL ================= */
.movie-art{
  margin:70px auto;
  max-width:600px;
  padding:30px;
  background:rgba(0,0,0,.05);
  border-radius:25px;
  position:relative;
  z-index:2;
}

.movie-art img{
  width:100%;
  border-radius:20px;
  transition:transform .8s;
}

.movie-art:hover img,
.movie-art:active img{
  transform:rotateY(180deg);
}

footer{
  padding:30px;
  font-weight:bold;
  color:#555;
}
</style>
</head>

<body>

<!-- HEARTS -->
<div class="bg-heart" style="left:10%;color:#ff4d6d">❤</div>
<div class="bg-heart" style="left:35%;color:#ff6b81">❤</div>
<div class="bg-heart" style="left:60%;color:#ff9ff3">❤</div>
<div class="bg-heart" style="left:85%;color:#ff4757">❤</div>

<header>
  <div class="love-text">
    <div class="love-front">আমি তোমাকে ভালোবাসি মৌনতা</div>
    <div class="love-back">আমাকে আর একটিবার ভালোবাসবে?</div>
  </div>
</header>

<section class="gallery">
  <div class="polaroid"><div class="flip-card"><div class="flip-front"><img src="photo1.jpg"></div><div class="flip-back">Love ❤</div></div></div>
  <div class="polaroid"><div class="flip-card"><div class="flip-front"><img src="photo2.jpg"></div><div class="flip-back">Forever</div></div></div>
  <div class="polaroid"><div class="flip-card"><div class="flip-front"><img src="photo3.jpg"></div><div class="flip-back">Only You</div></div></div>
</section>

<div class="note-wrapper">
  <div class="note-card">
    মৌনতা,<br><br>
    তুমি চুপ থাকলেও,<br>
    তোমার আলোটা আমার হৃদয় ছুঁয়ে যায়।
  </div>
</div>

<section class="movie-art">
  <img src="proposal1.jpg">
</section>

<footer>অহিনের থেকে ভালোবাসা</footer>

</body>
</html>
